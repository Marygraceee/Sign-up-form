<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up!</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');
        </style>

<body>



    


    <div class="sfondosinistra">
<div class="logo">
<h1>Cats Club</h1>
</div>
    </div>


    <div class="sfondodestra">



<div class="header">
    <h1>Welcome to the cats club!</h1>
    <p>This is a place in which we celebrate cats and their incredible beauty! If you feel like you're a cat lover, go ahead and subscribe!</p>
</div>



 <div class="mainform">
<form action="" id="form1">
    <div><label for="firstname">First Name</label>
    <input type="text" id="firstname" name="firstname" required></div>
    <div><label for="lastname">Last Name</label>
    <input type="text" id="lastname" name="lastname" required></div>
    <div><label for="email">Email</label>
    <input type="email" id="email" name="email" required></div>
    <div><label for="phone">Phone Number</label>
    <input type="number" id="phone" name="phone" required></div>
    <div><label for="password">Password</label>
    <input minlength="8" type="password" id="password" name="password" required class="psw" value="ciao"></div>
    <div><label for="confirm">Confirm password</label>
    <input minlength="8" type="password" id="confirm" name="confirm" required class="confirmpsw" value="caccaa"></div>
</form>
 </div>



<div class="footer">
    <button type="submit" form="form1" class="createacc">Create an account!</button>
    <p>You already have an account? <a href="#">Log in!</a></p>
</div>






    </div>



</body>
<script src="script.js"></script>
